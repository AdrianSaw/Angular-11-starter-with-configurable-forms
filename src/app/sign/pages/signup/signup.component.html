<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <dynamic-form [config]="config" (submitted)="formSubmitted($event)"></dynamic-form>

          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              <p>Already have an account?
                <a routerLink="../login" class="text-info m-l-5">
                  <b>Sign In</b>
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
